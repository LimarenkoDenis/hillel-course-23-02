<div class="wrapper">
  <div *ngIf="isLoading; else productBlock">Loading...</div>

  <ng-template #productBlock>
    <mat-card class="example-card"
      *ngFor="let product of products | filter: searchText : sortByPriceAbc; even as myEven"
      [ngClass]="{'even': myEven, 'odd': !myEven}"
      appHighlight
      >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-title>In Store {{ product.amount }}</mat-card-title>
        <mat-card-title>Type {{ product.type }}</mat-card-title>
        <mat-card-title>Price {{ product.price }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="product.photo" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{ product.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to Cart</button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</div>

<div *ngFor="let product of products">
  {{ product.title}}
</div>
