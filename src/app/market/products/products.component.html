<div (click)="addProduct()">
  add product
</div>
<div *ngIf="isLoading$ | async">Loading...</div>
<div class="wrapper">
  <mat-card class="example-card" *ngFor="let product of products$ | async; even as myEven"
    [ngClass]="{'even': myEven, 'odd': !myEven}" appHighlight>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-title>In Store {{ product.amount }}</mat-card-title>
      <mat-card-title>Type {{ product.type }}</mat-card-title>
      <mat-card-title>Price {{ product.price }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="product.photo" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(product)">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
<mat-paginator [length]="100"
              [pageSize]="2"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="changePage($event)">
</mat-paginator>
